<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ormen.css">
		<!-- font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	<title>Snake Game</title>
</head>
<body>
	<main>
		<header>
			<h1>Snake Game A-nivå</h1>
		</header>
		<section class="game-section">
			<h2>Spel</h2>
			<h3>Score: <span id="scoreCounter">0</span></h3>
			<button type="button" id="start" class="btn">Start (space)</button>
			<button type="button" id="reset" class="btn">Reset (r)</button>
      <div>
        <h3>Highscore:</h3>
        <ul id="scoreListContainer" class="sub-list">
          <li>1. <span id="score1" class="scoreCount">#</span></li>
          <li>2. <span id="score2" class="scoreCount">#</span></li>
          <li>3. <span id="score3" class="scoreCount">#</span></li>
          <li>4. <span id="score4" class="scoreCount">#</span></li>
          <li>5. <span id="score5" class="scoreCount">#</span></li>
        </ul>
      </div>
			<div class="food-timer-container">
				<h3>Food timer:</h3>
				<span id="foodTimerDisplay">10</span>
				<div id="foodTimerBarContainer" style="width: 100%; background: #ddd; border-radius: 8px; overflow: hidden; height: 10px;">
					<div id="foodTimerBar" style="width: 100%; background: tomato; height: 100%; transition: width 0.1s linear;"></div>
				</div>
			</div>
		</section>

		<div class="canvas-container">
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>

		<section class="level-section">
			<h2>Levels</h2>
			<ul class="level-list">
				<li>
					<ul class="sub-list">
						<li>Speed</li>
						<li>
							<input type="radio" name="speed" id="slow" value="slow">
							<label for="slow">Slow 😪</label>
						</li>
						<li>
							<input type="radio" name="speed" id="medium" value="medium" checked>
							<label for="medium">Medium 😃</label>
						</li>
						<li>
							<input type="radio" name="speed" id="fast" value="fast">
							<label for="fast">Fast 😎</label>
						</li>
					</ul>
				</li>
				<li>
					<ul class="sub-list">
						<li>Map</li>
						<li>
							<input type="radio" name="map" id="large" value="large">
							<label for="large">Large 😏</label>
						</li>
						<li>
							<input type="radio" name="map" id="small" value="small" checked>
							<label for="small">Small 😭</label>
						</li>
					</ul>
				</li>
				<li>
					<ul class="sub-list">
						<li>Borders</li>
						<li>
							<input type="radio" name="borders" id="noBorderPassThrough" value="noBorderPassThrough" checked>
							<label for="noBorderPassThrough">Borders 😐</label>
						</li>
						<li>
							<input type="radio" name="borders" id="borderPassThrough" value="borderPassThrough">
							<label for="borderPassThrough">No Borders 😑</label>
						</li>
					</ul>
				</li>
				<li>
					<ul class="sub-list">
						<li>Blocks</li>
						<li>
							<input type="radio" name="blocks" id="noBlocks" value="noBlocks" checked>
							<label for="noBlocks">No blocks 🤡</label>
						</li>
						<li>
							<input type="radio" name="blocks" id="haveBlocks" value="haveBlocks">
							<label for="haveBlocks">Blocks 😌</label>
						</li>
						<li>
							<input type="radio" name="blocks" id="movingBlocks" value="movingBlocks">
							<label for="movingBlocks">Blocks 😈</label>
						</li>
					</ul>
				</li>				
			</ul>
		</section>
	</main>
  <script src="ormen_1-8.js"></script>
</body>
</html>
