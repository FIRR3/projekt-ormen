<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ormen.css">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="menu">
        <div id="counter">0</div>
        <button type="button" id="start">start</button>
        <button type="button" id="reset">reset</button>
        <input type="checkbox" id="wallPassTrough">
    </div>
    <script>
        document.addEventListener("keydown", inputHandler);
        let start = document.getElementById("start");
        let reset_game = document.getElementById("reset");
        start.addEventListener("click", timer);
        reset_game.addEventListener("click", reset);
        let wallPassTrough = document.getElementById("wallPassTrough").value
        
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let playing = false;
        let speed = 200;
        let food_counter = 0;
        
        const BLOCK_SIZE = 20;
        const GRID_SIZE = canvas.width / BLOCK_SIZE;

        class Snake {
            constructor() {
                this.body = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
                this.direction = {x: 1, y: 0};
            }
            
            moveSnake() {
                const head = {
                    x: this.body[0].x + this.direction.x,
                    y: this.body[0].y + this.direction.y
                };

                this.body.unshift(head);
                this.body.pop();
                
                if (head.x >= GRID_SIZE || head.x < 0 || head.y >= GRID_SIZE || head.y < 0) {
                    reset();
                }
            }

            draw() {
                ctx.fillStyle = "green";
                this.body.forEach(segment => {
                    ctx.fillRect(
                        segment.x * BLOCK_SIZE,
                        segment.y * BLOCK_SIZE,
                        BLOCK_SIZE,
                        BLOCK_SIZE
                    );
                });
            }

            changeDirection(newDirection) {
                if (this.direction.x === -newDirection.x && 
                    this.direction.y === -newDirection.y) return;
                this.direction = newDirection;
            }
            reset() {
                this.body = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
                this.direction = {x: 1, y: 0};
            }
            
            eat() {
                if (food_list.length < 1) {
                    return;
                } else if (this.body[0].x == food_list[0].x / 20 && this.body[0].y == food_list[0].y / 20) {
                    this.body.push(this.body[this.body.length - 1]);
                    food_counter += 1;
                    food_list.shift();
                    if (food_counter % 3 == 0) {
                        speed *= 0.9;
                        clearInterval(time);
                        time = setInterval(updateCanvas, speed);
                        addBlock()

                    }
                }   
            }
        }

        const snake = new Snake();

        function inputHandler(event) {
            switch(event.key) {
                case "ArrowUp":
                case "w":
                case "W":
                    snake.changeDirection({x: 0, y: -1});
                    break;
                case "ArrowDown":
                case "s":
                case "S":
                    snake.changeDirection({x: 0, y: 1});
                    break;
                case "ArrowLeft":
                case "a":
                case "A":
                    snake.changeDirection({x: -1, y: 0});
                    break;
                case "ArrowRight":
                case "d":
                case "D":
                    snake.changeDirection({x: 1, y: 0});
                    break;
            }
        }

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.moveSnake();
            snake.draw();
            snake.eat();
            foodPlacement();
            document.getElementById("counter").innerHTML = food_counter;
        }
        let time;
        let food_time;
                
        function timer() {
            playing = !playing; 
            if (playing) {
                time = setInterval(updateCanvas, speed);
                food_time = setInterval(addFood, 2000);
                document.getElementById("start").textContent = "stop";
            } else if(!playing) {
                clearInterval(time);
                clearInterval(food_time);
                document.getElementById("start").textContent = "start";
            }
        }
        function reset() {
            snake.reset();
            playing = true
            timer()
            food_list = []
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.draw();
        }
        let food_list = [];
        function addfoodPlacement() {
            if (food_list.length < 1) {
                let x = Math.floor(Math.random() * (GRID_SIZE)) * BLOCK_SIZE;
                let y = Math.floor(Math.random() * (GRID_SIZE)) * BLOCK_SIZE;
                let food_place = true
                for (let i = 0; i < snake.body.length; i++) {
                    if (x == snake.body[i].x && y == snake.body[i].y) {
                        for (let i = 0; i < food_list.length; i++) {
                            if (x == food_list[i].x && y == food_list[i].y) {
                                food_place = false
                            }
                        }
                    }
                }   
                if (food_place) {
                    food_list.push({x,y})
                } 
            }
        }
        function foodPlacement() {
            for (let i = 0; i < food_list.length; i++) {
                ctx.fillStyle = "red";
                ctx.fillRect(food_list[i].x, food_list[i].y, BLOCK_SIZE, BLOCK_SIZE);
            }
        }
    </script>
</body>
</html>
